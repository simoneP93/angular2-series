<header>
  <nav class="row" style="margin: 0;">
    <div class="nav-wrapper" style="background-color: #2221a5;width:100%">
      <div class="col s1" style="text-align: center;">
        <i class="fa fa-bars" (click)="left1.toggle()" aria-hidden="true"></i>
      </div>
      <div class="col s5">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html" style="color: white;font-size: 1.1em; font-weight: 500;" routerLink="/" routerLinkActive="active">Home</a></li>

          <!-- <li><a href="badges.html" style="color: white;font-size: 1.1em; font-weight: 500;" routerLink="/singleHero" routerLinkActive="active">Single Hero</a></li> -->
          <li><a href="collapsible.html" style="color: white;font-size: 1.1em; font-weight: 500;" routerLink="/episodes">Episodes</a></li>
          <li>
            <a class="dropdown-button" style="color: white;font-size: 1.1em; font-weight: 500;" href="#!" data-activates="dropdown1">Dropdown
                            <i class="material-icons right" style="line-height: 2.6;">
                                arrow_drop_down</i>
                                </a>
          </li>
        </ul>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix" style="line-height:2.6">search</i>
        <input [(ngModel)]="search" type="text" id="autocomplete-input" class="autocomplete" (ngModelChange)="getSearches()">
        <label for="autocomplete-input" style="line-height:3;color:white">Search</label>
      </div>
    </div>
  </nav>
</header>
