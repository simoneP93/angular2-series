<div class="row">
  <button (click)="goBack()">Back</button>
</div>

<div class="row">
  <div class="card-deck col s12">
    <div class="card col s12">
      <img class="card-img-top" src="assets/images.jpg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{hero.name}}</h4>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little
          bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
