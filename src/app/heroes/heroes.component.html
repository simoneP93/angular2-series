<div class="row" style="top: 65px;position: relative;display: block;margin: 10px 15px 15px 10px;">
  <div class="card-deck col s12">
    <div class="card col s4" [routerLink]="['/detail', hero.id]" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"
      style="padding-right:50px;padding-left:50px;max-width:350px;margin-right: 15px;margin-left: 15px;">
      <img class="card-img-top" src="assets/images.jpg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">Series</h4>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little
          bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
